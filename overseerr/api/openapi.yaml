openapi: 3.0.2
info:
  description: |
    This is the documentation for the Overseerr API backend.

    Two primary authentication methods are supported:

    - **Cookie Authentication**: A valid sign-in to the `/auth/plex` or `/auth/local` will generate a valid authentication cookie.
    - **API Key Authentication**: Sign-in is also possible by passing an `X-Api-Key` header along with a valid API Key generated by Overseerr.
  title: Overseerr API
  version: 1.0.0
servers:
- url: "{server}/api/v1"
  variables:
    server:
      default: http://localhost:5055
security:
- cookieAuth: []
- apiKey: []
tags:
- description: Public API endpoints requiring no authentication.
  name: public
- description: Endpoints related to Overseerr's settings and configuration.
  name: settings
- description: "Endpoints related to logging in or out, and the currently authenticated\
    \ user."
  name: auth
- description: Endpoints related to user management.
  name: users
- description: Endpoints related to search and discovery.
  name: search
- description: Endpoints related to request management.
  name: request
- description: Endpoints related to retrieving movies and their details.
  name: movies
- description: Endpoints related to retrieving TV series and their details.
  name: tv
- description: Endpoints related to other TMDB data
  name: other
- description: Endpoints related to retrieving person details.
  name: person
- description: Endpoints related to media management.
  name: media
- description: Endpoints related to retrieving collection details.
  name: collection
- description: Endpoints related to getting service (Radarr/Sonarr) details.
  name: service
paths:
  /status:
    get:
      description: Returns the current Overseerr status in a JSON object.
      operationId: GetStatus
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetStatus_200_response'
          description: Returned status
      security: []
      summary: Get Overseerr status
      tags:
      - public
  /status/appdata:
    get:
      description: "For Docker installs, returns whether or not the volume mount was\
        \ configured properly. Always returns true for non-Docker installs."
      operationId: GetStatusAppdata
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetStatusAppdata_200_response'
          description: Application data volume status and path
      security: []
      summary: Get application data volume status
      tags:
      - public
  /settings/main:
    get:
      description: Retrieves all main settings in a JSON object.
      operationId: GetMain
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MainSettings'
          description: OK
      summary: Get main settings
      tags:
      - settings
    post:
      description: Updates main settings with the provided values.
      operationId: CreateMain
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MainSettings'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MainSettings'
          description: Values were sucessfully updated
      summary: Update main settings
      tags:
      - settings
  /settings/main/regenerate:
    post:
      description: "Returns main settings in a JSON object, using the new API key."
      operationId: CreateMainRegenerate
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MainSettings'
          description: OK
      summary: Get main settings with newly-generated API key
      tags:
      - settings
  /settings/plex:
    get:
      description: Retrieves current Plex settings.
      operationId: GetPlex
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlexSettings'
          description: OK
      summary: Get Plex settings
      tags:
      - settings
    post:
      description: Updates Plex settings with the provided values.
      operationId: CreatePlex
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlexSettings'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlexSettings'
          description: Values were successfully updated
      summary: Update Plex settings
      tags:
      - settings
  /settings/plex/library:
    get:
      description: Returns a list of Plex libraries in a JSON array.
      operationId: ListPlexLibrary
      parameters:
      - description: Syncs the current libraries with the current Plex server
        explode: true
        in: query
        name: sync
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - allowReserved: true
        description: Comma separated list of libraries to enable. Any libraries not
          passed will be disabled!
        explode: false
        in: query
        name: enable
        required: false
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PlexLibrary'
                type: array
          description: Plex libraries returned
      summary: Get Plex libraries
      tags:
      - settings
  /settings/plex/sync:
    get:
      description: Returns scan progress in a JSON array.
      operationId: GetPlexSync
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPlexSync_200_response'
          description: Status of Plex scan
      summary: Get status of full Plex library scan
      tags:
      - settings
    post:
      description: Runs a full Plex library scan and returns the progress in a JSON
        array.
      operationId: CreatePlexSync
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePlexSync_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPlexSync_200_response'
          description: Status of Plex scan
      summary: Start full Plex library scan
      tags:
      - settings
  /settings/plex/devices/servers:
    get:
      description: Returns a list of available Plex servers and their connectivity
        state
      operationId: ListPlexDevicesServers
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PlexDevice'
                type: array
          description: OK
      summary: Gets the user's available Plex servers
      tags:
      - settings
  /settings/plex/users:
    get:
      description: |
        Returns a list of Plex users in a JSON array.

        Requires the `MANAGE_USERS` permission.
      operationId: ListPlexUsers
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ListPlexUsers_200_response_inner'
                type: array
          description: Plex users
      summary: Get Plex users
      tags:
      - settings
  /settings/tautulli:
    get:
      description: Retrieves current Tautulli settings.
      operationId: GetTautulli
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TautulliSettings'
          description: OK
      summary: Get Tautulli settings
      tags:
      - settings
    post:
      description: Updates Tautulli settings with the provided values.
      operationId: CreateTautulli
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TautulliSettings'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TautulliSettings'
          description: Values were successfully updated
      summary: Update Tautulli settings
      tags:
      - settings
  /settings/radarr:
    get:
      description: Returns all Radarr settings in a JSON array.
      operationId: ListRadarr
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RadarrSettings'
                type: array
          description: Values were returned
      summary: Get Radarr settings
      tags:
      - settings
    post:
      description: Creates a new Radarr instance from the request body.
      operationId: CreateRadarr
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RadarrSettings'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RadarrSettings'
          description: New Radarr instance created
      summary: Create Radarr instance
      tags:
      - settings
  /settings/radarr/test:
    post:
      description: Tests if the Radarr configuration is valid. Returns profiles and
        root folders on success.
      operationId: TestRadarr
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestRadarr_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRadarr_200_response'
          description: Succesfully connected to Radarr instance
      summary: Test Radarr configuration
      tags:
      - settings
  /settings/radarr/{radarrId}:
    delete:
      description: Deletes an existing Radarr instance based on the radarrId parameter.
      operationId: DeleteRadarr
      parameters:
      - description: Radarr instance ID
        explode: false
        in: path
        name: radarrId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RadarrSettings'
          description: Radarr instance updated
      summary: Delete Radarr instance
      tags:
      - settings
    put:
      description: Updates an existing Radarr instance with the provided values.
      operationId: UpdateRadarr
      parameters:
      - description: Radarr instance ID
        explode: false
        in: path
        name: radarrId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RadarrSettings'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RadarrSettings'
          description: Radarr instance updated
      summary: Update Radarr instance
      tags:
      - settings
  /settings/radarr/{radarrId}/profiles:
    get:
      description: Returns a list of profiles available on the Radarr server instance
        in a JSON array.
      operationId: ListRadarrProfiles
      parameters:
      - description: Radarr instance ID
        explode: false
        in: path
        name: radarrId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ServiceProfile'
                type: array
          description: Returned list of profiles
      summary: Get available Radarr profiles
      tags:
      - settings
  /settings/sonarr:
