      operationId: TestSonarr
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestSonarr_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRadarr_200_response'
          description: Succesfully connected to Sonarr instance
      summary: Test Sonarr configuration
      tags:
      - settings
  /settings/sonarr/{sonarrId}:
    delete:
      description: Deletes an existing Sonarr instance based on the sonarrId parameter.
      operationId: DeleteSonarr
      parameters:
      - description: Sonarr instance ID
        explode: false
        in: path
        name: sonarrId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SonarrSettings'
          description: Sonarr instance updated
      summary: Delete Sonarr instance
      tags:
      - settings
    put:
      description: Updates an existing Sonarr instance with the provided values.
      operationId: UpdateSonarr
      parameters:
      - description: Sonarr instance ID
        explode: false
        in: path
        name: sonarrId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SonarrSettings'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SonarrSettings'
          description: Sonarr instance updated
      summary: Update Sonarr instance
      tags:
      - settings
  /settings/public:
    get:
      description: Returns settings that are not protected or sensitive. Mainly used
        to determine if the application has been configured for the first time.
      operationId: GetPublic
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicSettings'
          description: Public settings returned
      security: []
      summary: Get public settings
      tags:
      - settings
  /settings/initialize:
    post:
      description: "Sets the app as initialized, allowing the user to navigate to\
        \ pages other than the setup page."
      operationId: CreateInitialize
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicSettings'
          description: Public settings returned
      summary: Initialize application
      tags:
      - settings
  /settings/jobs:
    get:
      description: Returns list of all scheduled jobs and details about their next
        execution time in a JSON array.
      operationId: ListJobs
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Job'
                type: array
          description: Scheduled jobs returned
      summary: Get scheduled jobs
      tags:
      - settings
  /settings/jobs/{jobId}/run:
    post:
      description: Invokes a specific job to run. Will return the new job status in
        JSON format.
      operationId: CreateJobsRun
      parameters:
      - explode: false
        in: path
        name: jobId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
          description: Invoked job returned
      summary: Invoke a specific job
      tags:
      - settings
  /settings/jobs/{jobId}/cancel:
    post:
      description: Cancels a specific job. Will return the new job status in JSON
        format.
      operationId: CreateJobsCancel
      parameters:
      - explode: false
        in: path
        name: jobId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
          description: Canceled job returned
      summary: Cancel a specific job
      tags:
      - settings
  /settings/jobs/{jobId}/schedule:
    post:
      description: Re-registers the job with the schedule specified. Will return the
        job in JSON format.
      operationId: CreateJobsSchedule
      parameters:
      - explode: false
        in: path
        name: jobId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateJobsSchedule_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
          description: Rescheduled job
      summary: Modify job schedule
      tags:
      - settings
  /settings/cache:
    get:
      description: Retrieves a list of all active caches and their current stats.
      operationId: GetCache
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCache_200_response'
          description: Caches returned
      summary: Get a list of active caches
      tags:
      - settings
  /settings/cache/{cacheId}/flush:
    post:
      description: Flushes all data from the cache ID provided
      operationId: CreateCacheFlush
      parameters:
      - explode: false
        in: path
        name: cacheId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Flushed cache
      summary: Flush a specific cache
      tags:
      - settings
  /settings/logs:
    get:
      description: Returns list of all log items and details
      operationId: ListLogs
      parameters:
      - explode: true
        in: query
        name: take
        required: false
        schema:
          example: 25
          nullable: true
          type: number
        style: form
      - explode: true
        in: query
        name: skip
        required: false
        schema:
          example: 0
          nullable: true
          type: number
        style: form
      - explode: true
        in: query
        name: filter
        required: false
        schema:
          default: debug
          enum:
          - debug
          - info
          - warn
          - error
          nullable: true
          type: string
        style: form
      - explode: true
        in: query
        name: search
        required: false
        schema:
          example: plex
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ListLogs_200_response_inner'
                type: array
          description: Server log returned
      summary: Returns logs
      tags:
      - settings
  /settings/notifications/email:
    get:
      description: Returns current email notification settings in a JSON object.
      operationId: GetNotificationsEmail
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationEmailSettings'
          description: Returned email settings
      summary: Get email notification settings
      tags:
      - settings
    post:
      description: Updates email notification settings with provided values
      operationId: CreateNotificationsEmail
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationEmailSettings'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationEmailSettings'
          description: Values were sucessfully updated
      summary: Update email notification settings
      tags:
      - settings
  /settings/notifications/email/test:
    post:
      description: Sends a test notification to the email agent.
      operationId: TestNotificationsEmail
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationEmailSettings'
        required: true
      responses:
        "204":
          description: Test notification attempted
      summary: Test email settings
      tags:
      - settings
  /settings/notifications/discord:
    get:
      description: Returns current Discord notification settings in a JSON object.
      operationId: GetNotificationsDiscord
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordSettings'
          description: Returned Discord settings
      summary: Get Discord notification settings
      tags:
      - settings
    post:
      description: Updates Discord notification settings with the provided values.
      operationId: CreateNotificationsDiscord
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscordSettings'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordSettings'
          description: Values were sucessfully updated
      summary: Update Discord notification settings
      tags:
      - settings
  /settings/notifications/discord/test:
    post:
      description: Sends a test notification to the Discord agent.
      operationId: TestNotificationsDiscord
      requestBody:
        content:
          application/json:
            schema:
