      operationId: TestNotificationsLunasea
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LunaSeaSettings'
        required: true
      responses:
        "204":
          description: Test notification attempted
      summary: Test LunaSea settings
      tags:
      - settings
  /settings/notifications/pushbullet:
    get:
      description: Returns current Pushbullet notification settings in a JSON object.
      operationId: GetNotificationsPushbullet
      responses:
        "200":
          content:
            application/json:
